fragment peopleFragment on People {
  id
  firstName
  lastName
}

fragment peopleData on People {
  ...peopleFragment
  gameAuthor {
    ...gameFragment
  }
  gameIllustrator {
    ...gameFragment
  }
}

query allPeoples {
  queryPeople {
    ...peopleData
  }
}

query getPeople($id: ID!) {
  getPeople(id: $id) {
    ...peopleData
  }
}

mutation addPeople($people: AddPeopleInput!) {
  addPeople(input: [$people]) {
    people {
      ...peopleData
    }
  }
}
