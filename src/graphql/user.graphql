fragment userFragment on User {
  username
  email
  zipCode
}

fragment userData on User {
  ...userFragment
  conversations {
    ...conversationFragment
  }
}

query allUsers {
  queryUser {
    ...userData
  }
}

query getUser($email: String!) {
  getUser(email: $email) {
    ...userData
  }
}

mutation addUser($user: AddUserInput!) {
  addUser(input: [$user]) {
    user {
      ...userData
    }
  }
}

mutation updateUser($patch: UpdateUserInput!) {
  updateUser(input: $patch) {
    user {
      ...userData
    }
  }
}
