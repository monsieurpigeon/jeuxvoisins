fragment companyData on Company {
  id
  name
}

query allCompanies {
  queryCompany {
    ...companyData
  }
}

query getCompany($id: ID!) {
  getCompany(id: $id) {
    ...companyData
  }
}

mutation addCompany($company: AddCompanyInput!) {
  addCompany(input: [$company]) {
    company {
      ...companyData
    }
  }
}
