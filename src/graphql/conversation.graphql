fragment conversationFragment on Conversation {
  id
  createdAt
}

fragment conversationData on Conversation {
  ...conversationFragment
  messages {
    ...messageFragment
    author {
      username
    }
  }
  users {
    ...userFragment
  }
}

query allConversations {
  queryConversation(order: { asc: createdAt }) {
    ...conversationData
  }
}
